<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
<!-- NAV BAR -->
    <body>
        <nav class="top-nav">
            <div class="left-nav">
                <div style="vertical-align: inherit;" class="link about">About</div>
                <div style="vertical-align: inherit;" class="link google-store">Store</div>
            </div>
            <div class="right-nav">
                <div>
                    <div style="vertical-align: inherit;" class="link gmail">Gmail</div>
                    <div style="vertical-align: inherit;" class="link images">Images</div>
                </div>
                <div class="menu-container">
                    <a><img alt="waffle menu icon" class="menu" src="images/google-waffle-menu.png"></a>
                </div>
                <div class="profile-container">
                    <a><img alt="Account profile" class="profile" src="./images/google-profile.webp"></a>
                </div>
            </div>
        </nav>
<!-- MAIN PART (SEARCHBAR)-->
        <main>
        <div class="core">
            <div class="logo">
                <img src="images/google-logo.png" alt="">
            </div>
            <form class="search-form" id="form">
                <div class="searchbar">
                    <div class="inside-bar">
                        <div class="mag-glass">
                            <img src="images/google-search.png" alt="">
                        </div>
                        <input type="text" placeholder="" value="" class="search" id="search">
                        <div class="microphone">
                            <img src="images/google-microphone.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="submit-buttons">
                    <button type="submit" class="google-search">Google search</button>
                    <button type="submit" class="im-lucky">I'm Feeling lucky</button>
                </div>
            </form>
        </div>
        </main>
<!-- FOOTER -->
        <footer class="footer">
            <div style="vertical-align: inherit;" class="country">Canada</div>
            <div class="footer-links">
                <div class="left-footer">
                    <div style="vertical-align: inherit;" class="link linkf">Advertising </div>
                    <div style="vertical-align: inherit;" class="link linkf">Business</div>
                    <div style="vertical-align: inherit;" class="link linkf">How Search works</div>
                </div>
                <div class="right-footer">
                    <div style="vertical-align: inherit;" class="link linkf">Privacy</div>
                    <div style="vertical-align: inherit;" class="link linkf">Terms</div>
                    <div style="vertical-align: inherit;" class="link linkf">Settings</div>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
